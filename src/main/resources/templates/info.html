<!DOCTYPE html>
<html lang="en" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
            integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js"
            integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF"
            crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body class="bg-light">
<header>
    <nav class="navbar navbar-expand-xl navbar-dark bg-dark">
        <div class="container-fluid">
            <div class="collapse navbar-collapse show" id="navbarDark">
                <ul class="navbar-nav me-auto mb-2 mb-xl-0">
                    <li class="nav-item">
                    </li>
                </ul>
                <form class="d-flex">
                    <p sec:authorize="isAuthenticated()"><a class="text-muted" href="/logout">Logout</a></p>
                </form>
            </div>
        </div>
    </nav>
</header>
<div class="container-fluid row">
    <div class="col d-flex vh-100">
        <div class="nav flex-column nav-pills col-xxl-12 bg-white" aria-orientation="vertical">
            <br/>
            <ul class="nav nav-pills flex-column">
                <li class="nav-item"><span sec:authorize="isAuthenticated()"> <!--class="admin"-->
                        <a href="#" class="admin nav-link  active">Admin</a>
                    </span>
                </li>
                <li class="nav-item"><span sec:authorize="isAuthenticated()"> <!--class="user"-->
                        <a href="#" class="user nav-link">User</a>
                    </span>
                </li>
            </ul>
        </div>
    </div>
    <div class="col-lg-10 bg-light">
        <div class="container bg-light admin-class"><br/> <!--style="display: none" скрыть таблицу-->
            <h1>Admin panel</h1>
            <ul class="nav nav-tabs">
                <li class="nav-item">
                    <a class="users nav-link active" href="#adminTable" data-toggle="tab">Users table</a>
                </li>
                <li class="nav-item">
                    <a class="new-user nav-link" href="#adminForm" data-toggle="tab">New user</a>
                </li>
            </ul>
            <div class="bg-light border newUser" id="adminForm" style="display: none">
                <h3>Add new user</h3>
                <div class="alert alert-warning alert-dismissible fade" role="alert">
                    <button type="button" id="alert" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                <form class="addForm bg-white border" method="POST">
                    <div class="col-lg-3 align-items-center text-center mx-auto">
                        <label class="form-label" for="firstNameNew">First name: </label>
                        <input type="text" class="form-control" id="firstNameNew" required>
                    </div>
                    <div class="col-lg-3 align-items-center text-center mx-auto">
                        <label class="form-label" for="lastNameNew">Last name: </label>
                        <input type="text" class="form-control" id="lastNameNew" required>
                    </div>
                    <div class="col-lg-3 align-items-center text-center mx-auto">
                        <label class="form-label" for="ageNew">Age: </label>
                        <input type="number" class="form-control" id="ageNew" required>
                    </div>
                    <div class="col-lg-3 align-items-center text-center mx-auto">
                        <label class="form-label" for="emailNew">Email: </label>
                        <input type="email" class="form-control" id="emailNew"
                               placeholder="name@example.com" required>
                    </div>
                    <div class="col-lg-3 align-items-center text-center mx-auto">
                        <label class="form-label" for="phoneNumberNew">Phone: </label>
                        <input type="text"
                               class="form-control" id="phoneNumberNew" required>
                    </div>
                    <div class="col-lg-3 align-items-center text-center mx-auto">
                        <label class="form-label" for="passwordNew">Password: </label>
                        <input type="password"
                               class="form-control" id="passwordNew" required>
                    </div>
                    <div class="col-lg-3 align-items-center text-center mx-auto">
                        <label for="rolesNew" class="form-label">Role: </label>
                        <select class="form-select form-select-sm" aria-label="Small select" name="select"
                                id="rolesNew" size="2"
                                multiple required>
                            <option selected="selected" value="2" text="USER">USER</option>
                            <option value="1" text="ADMIN">ADMIN</option>
                        </select>
                    </div>
                    <br/>
                    <div class="footer text-center">
                        <input class="addUser btn btn-success" type="submit" href="#adminTable" value="Add new user"/>
                    </div>
                    <br/>
                </form>
            </div>
            <div class="adminTable bg-light border"> <!--show active  -->
                <div class="d-grid gap-3 p-2 bg-light">
                    <h3>About users</h3>
                </div>
                <div class="container bg-white border" id="adminTable">
                    <hr/>
                    <table class="table table-striped table-hover table-borderless bg-white text-center"
                           id="tableAllUsers">
                        <thead>
                        <tr>
                            <th class="id" scope="col">ID</th>
                            <th class="firstName" scope="col">First name</th>
                            <th class="lastName" scope="col">Last name</th>
                            <th class="age" scope="col">Age</th>
                            <th class="email" scope="col">Email</th>
                            <th class="phoneNumber" scope="col">Phone</th>
                            <th class="roles" scope="col">Role</th>
                            <th scope="col">Edit</th>
                            <th scope="col">Delete</th>
                        </tr>
                        </thead>
                        <tbody>

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        <div class="container bg-light user-class" style="display: none">
            <br/>
            <h1>User information-page</h1><br/>
            <div class="d-grid gap-3 p-2 bg-light border">
                <h3>About user</h3>
            </div>
            <div class="container vh-75 bg-white border">
                <hr/>
                <table class="table table-striped table-hover table-borderless bg-white text-center">
                    <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">First name</th>
                        <th scope="col">Last name</th>
                        <th scope="col">Age</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Role</th>
                    </tr>
                    </thead>
                    <tbody class="table-user">
                    </tbody>
                </table>
                <br/>
            </div>
        </div>
        <div class="modal fade" id='someDefaultModal' tabindex="-1"
             aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalEditLabel">Edit user</h5>
                        <button type="button" class="btn-close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true"></span>
                        </button>
                    </div>

                    <div class="modal-body">
                    </div>

                    <div class="modal-footer">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript" th:src="@{main.js}" src="../static/main.js"></script>
</body>
</html>
